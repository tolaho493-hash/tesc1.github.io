<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h3 {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 20px;
    }

    button {
        padding: 12px 31px;
        border: none;
        margin-left: 20px;
    }

    .b1 {
        color: white;
        background-color: blue;
        border-radius: 5px;
        cursor: pointer;
    }

    .b2 {
        background-color: black;
        color: white;
        border-radius: 4px;
        cursor: pointer;
    }

    .b3 {
        background-color: white;
        border: none;
        padding: 12px 31px;
        border: 1px solid black;
        border-radius: 50px;
        cursor: pointer;
    }

    .b4 {
        background-color: rgb(255, 192, 203);
        color: white;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.4s;
    }

    .b4:hover {
        background-color: rgb(221, 27, 60);
    }

    .b5 {
        background-color: blue;
        border-radius: 4px;
        color: aqua;
        cursor: pointer;
        transition: all 0.4s;
    }

    .b5:hover {
        background-color: black;
        color: red;
        border: 2px solid pink;
        outline: 2px solid palevioletred;
    }

    .b6 {
        border: 1px solid red;
        border-radius: 8px;
        background-color: azure;
        color: aquamarine;
        cursor: pointer;
    }

    .b6:hover {
        border: none;
        background-color: blueviolet;
        color: white;

    }

    .b7 {
        background-color: blue;
        color: brown;
        border-radius: 6px;
        cursor: pointer;

    }

    .b7:hover {
        background-color: rgba(61, 18, 18, 0.388);
        transition: all 0.5s;
        transform: scale(0.8);
    }

    .b8 {
        color: white;
        background-color: black;
        border-radius: 4px;
        cursor: pointer;
        transition: 0.5s;

    }

    .b8:hover {
        transform: rotate(720deg);

    }

    .b9 {
        color: rgb(0, 0, 0);
        background-color: pink;
        border-radius: 4px;
        transition: 0.3s;
        cursor: pointer;
    }

    .b9:hover {
        transform: scale(1.1);
        background-color: white;
    }
</style>

<body style="color: rgb(255, 18, 58);">
    <div>
        <h3>Primary1</h3>
        <button class="b1">Primary-btn</button>
        <button class="b2">Primary-btn</button>
        <button class="b3">Primary-btn</button>
    </div>
    <div>
        <h3>Peimary2</h3>
        <button class="b4">Primary btn</button>
        <button class="b5">Primary btn</button>
        <button class="b6">Primary btn</button>
    </div>
    <div>
        <h3>Primary3</h3>
        <button class="b7">Primary btn</button>
        <button class="b8">Primary btn</button>
        <button class="b9">Primary btn</button>
    </div>
</body>

</html>
